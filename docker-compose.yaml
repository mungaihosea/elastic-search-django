version: '3.7'

services:
  search-api-server:
    container_name: search-api-server
    build:
      context: .
    ports:
      - 8000:8000
    env_file:
      - .env
    volumes:
      - ./:/app
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"


  search-mongo-db:
    container_name: search-mongo-db
    image: mongo
    env_file: .env
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
      - MONGO_INITDB_DATABASE=mongo_db
      - MONGO_INITDB_USERNAME=root
      - MONGO_INITDB_PASSWORD=root
    
  
  search-elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.5.0
    container_name: search-elasticsearch
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300

  search-kibana:
    container_name: search-kibana
    image: docker.elastic.co/kibana/kibana:7.5.0
    environment:
      - ELASTICSEARCH_HOSTS=http://search-elasticsearch:9200
    ports:
      - 5601:5601
    depends_on:
      - search-elasticsearch

volumes:
  elasticsearch-data:
    driver: local
    